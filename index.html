<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td class="btn btn_num">(</td>
                <td class="btn btn_num">)</td>
                <td class="btn btn_num">%</td>
                <td class="btn btn_clear">AC</td>
            </tr>
            <tr>
                <td class="btn btn_num">7</td>
                <td class="btn btn_num">8</td>
                <td class="btn btn_num">9</td>
                <td class="btn btn_num">/</td>
            </tr>
            <tr>
                <td class="btn btn_num">4</td>
                <td class="btn btn_num">5</td>
                <td class="btn btn_num">6</td>
                <td class="btn btn_num">*</td>
            </tr>
            <tr>
                <td class="btn btn_num">1</td>
                <td class="btn btn_num">2</td>
                <td class="btn btn_num">3</td>
                <td class="btn btn_num">-</td>
            </tr>
            <tr>
                <td class="btn btn_num">0</td>
                <td class="btn btn_num">.</td>
                <td class="btn btn_result">=</td>
                <td class="btn btn_num">+</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
